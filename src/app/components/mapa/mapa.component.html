<mat-card>

    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lon" [zoom]="15" (mapClick)="agregarMarcador($event)">
            <agm-marker *ngFor="let item of marcadores; let i = index" [latitude]="item.lat" [longitude]="item.lon">

                <agm-info-window>
                    <strong>{{item.titulo}}</strong>
                    <p>
                        {{item.desc}}
                    </p>
                    <div>
                        <button class="mr-2" mat-raised-button color="primary" (click)="editarMarcador(item, i)">Editar</button>
                        <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>

        </agm-map>

    </mat-card-content>


</mat-card>
